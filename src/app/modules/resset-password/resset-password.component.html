<div class="container-fluid d-flex justify-content-center align-items-center vh-100 position-relative" style="background-image: url('HomePage/Foto1HomePage.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="overlay position-absolute w-100 h-100" style="background-color: rgba(203, 180, 180, 0.759);"></div>
    <div class="reset-container text-center position-relative">
        <h2 class="fw-bold">RESET PASSWORD</h2>
        <p class="text-muted">Enter your email to receive a reset link.</p>
        
        <form (submit)="onSubmit($event)">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-MAIL" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">SEND RESET LINK</button>
        </form>

        <div id="confirmationMessage" class="confirmation-message mt-3" [class.d-none]="!showConfirmationMessage">
            A password reset link has been sent to your email.
        </div>

        <div class="mt-3">
            <button (click)="goToLogin()" class="btn-link text-decoration-none text-muted">Back to Login</button>
        </div>
    </div>
</div>
