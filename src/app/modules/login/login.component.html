<div class="container-fluid">
    <div class="left-panel">
        <h2>SIGN IN</h2>
        <p>glowing skin is always in</p>
        <div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-MAIL">
            </div>
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" placeholder="PASSWORD">
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="bi bi-eye-slash"></i>
                </button>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <button (click)="goToPassword()" class="btn-link text-decoration-none text-muted forgot-password-btn" style="font-size: 13px;">FORGOT YOUR PASSWORD?</button>
            </div>
            <button class="btn btn-primary" (click)="loginUser()">SIGN IN</button>
            <a class="d-block text-center mt-3" [routerLink]="'/register'">NOT A MEMBER? SIGN UP</a>
        </div>
    </div>
    <div class="right-panel d-none d-md-block">
        <img src="Login/img1Login.jpg" class="img-fluid w-100 h-100" alt="Login Image" style="object-fit: cover;">
    </div>
</div>
