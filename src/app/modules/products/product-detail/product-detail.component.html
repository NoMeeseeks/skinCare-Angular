<div class="text-center container">
  <div>
    <div class="container pt-4">
      <div class="row justify-content-center">
        <div class="rounded p-lg-5 w-100">
          <div class="row">

            <div class="col-4">
              <img src="{{product?.image_url}}" class="img-fluid rounded" alt="..."
                   style="object-fit: cover; width: 100%; height: 100%;">
            </div>

            <div class="col-8 card rounded">
              <div class="p-3">
                <div class="text-start">
                  <a>Brand: <strong>{{ product?.brand }}</strong></a>
                  <h1 class="aboreto-regular">{{ product?.product_name }}</h1>

                  @for (items of product?.skincare_type; track $index) {
                    <a>{{ items.toString() }}</a>
                  }
                  <h6 class="aboreto-regular">${{ product?.price }}</h6>

                  <div class="d-flex align-items-center">
                    <button class="btn btn-secondary me-2" (click)="decrementQuantity()">-</button>
                    <input type="number" [(ngModel)]="quantity" min="1" class="form-control w-auto"
                           style="max-width: 70px;">
                    <button class="btn btn-secondary ms-2" (click)="incrementQuantity()">+</button>
                  </div>

                  <h6 class="mt-3 aboreto-regular"><strong>Description</strong></h6>
                  <p class="aboreto-regular">{{ product?.description }}</p>

                  <button class="btn btn-primary mt-3" (click)="saveProductToLocalStorage(product, quantity)">Add to
                    cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
