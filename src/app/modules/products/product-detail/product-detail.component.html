<div class="text-center container">
  <div>
    <div class="container pt-4">
      <div class="row justify-content-center">
        <div class="rounded p-3 p-lg-5 w-100">
          <div class="row">

            <!-- Imagen (se apila en m贸viles, se coloca a la izquierda en tablets y laptops) -->
            <div class="col-12 col-md-6 col-lg-4 mb-4 mb-md-0">
              <img src="{{product?.image_url}}" class="img-fluid rounded" alt="{{product?.product_name}}"
                   style="object-fit: cover; width: 100%; height: auto; max-height: 400px;">
            </div>

            <!-- Contenido (se apila en m贸viles, se coloca a la derecha en tablets y laptops) -->
            <div class="col-12 col-md-6 col-lg-8 card rounded">
              <div class="p-3">
                <div class="text-start">
                  <a>Brand: <strong>{{ product?.brand }}</strong></a>
                  <h1 class="aboreto-regular">{{ product?.product_name }}</h1>

                  @for (items of product?.skincare_type; track $index) {
                    <a>{{ items.toString() }}</a>
                  }
                  <h6 class="aboreto-regular">${{ product?.price }}</h6>

                  <!-- Contador de cantidad -->
                  <div class="d-flex align-items-center">
                    <button class="btn btn-secondary me-2" (click)="decrementQuantity()">-</button>
                    <input type="number" [(ngModel)]="quantity" min="1" class="form-control w-auto"
                           style="max-width: 70px;">
                    <button class="btn btn-secondary ms-2" (click)="incrementQuantity()">+</button>
                  </div>

                  <!-- Descripci贸n -->
                  <h6 class="mt-3 aboreto-regular"><strong>Description</strong></h6>
                  <p class="aboreto-regular">{{ product?.description }}</p>

                  <!-- Bot贸n "Add to cart" -->
                  <button class="btn btn-primary mt-3 w-100 w-md-auto" (click)="saveProductToLocalStorage(product, quantity)">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
