<shared-img [url]="'img/041.webp'" [w]="'100%'" [h]="'400px'" ></shared-img>

<div class="text-center container">
    <div>
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="rounded p-lg-5 w-100">
                    <div class="row">

                        <div class="col-4">
                            <img src="img/041.webp" class="img-fluid rounded" alt="..."
                                 style="object-fit: cover; width: 100%; height: 100%;">
                        </div>

                        <div class="col-8 card rounded">
                            <div class="p-3">
                                <div class="text-start">
                                    <a>Brand: <strong>{{product?.brand}}</strong></a>
                                    <h1 class="aboreto-regular">{{product?.product_name}}</h1>
<!--                                  TODO:HACER DINAMICO LAS CATEGORIAS-->
                                    <p>SERUM</p>
                                    <p>Day care</p>
                                    <h6 class="aboreto-regular">${{product?.price}}</h6>

                                    <div class="d-flex align-items-center">
                                        <button class="btn btn-secondary me-2">-</button>
                                        <input type="number" value="1" min="1" class="form-control w-auto"
                                               style="max-width: 70px;">
                                        <button class="btn btn-secondary ms-2">+</button>
                                    </div>

                                    <h6 class="mt-3 aboreto-regular"><strong>Description</strong></h6>
                                    <p class="aboreto-regular">{{product?.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
